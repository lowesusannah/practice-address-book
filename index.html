<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    </style>
    </style>
    <title>Address book</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron"><h2>Address book</h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h2>Add a new contact:</h2>
        <form id="new-contact">
          <div class= "form-group">
          <label for="new-first-name">First name</label>
            <input id="new-first-name" class="form-control" type="text"><br>
          </div>
          <div class="form-group">
            <label for="new-last-name">Last name</label>
            <input type="text" class="form-control" id="new-last-name">
          </div>

            <button type="submit" class="btn btn-success" name="button">Add </button>
          </form>
        <h2>Contacts:</h2>
        <ul id="contacts">
        </ul>
      </div>
    </div>
  </div>
</div>
</body>
</html>
